<!-- Movie Buff Zone : main HTML Page -->
<!DOCTYPE html>
<html>
  <head>
    <title>Movie Buff Zone (MBZ)</title>
    <meta charset="utf-8">
    <!-- Loading SemanticUI CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.14/semantic.min.css" />
    <!-- Loading up custom fonts -->
    <link href="https://fonts.googleapis.com/css?family=Pacifico|Roboto" rel="stylesheet" />
    <!-- Loading custom stylesheet -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body class="site-background">
    <!-- Main Content -->
    <div id="main-container" class="ui doubling equal width center aligned stackable grid container">
      <!-- Logo Row -->
      <div class="row">
        <div id="logo" class="sixteen wide column">
          <div class="ui small image">
            <img src="images/MBZ_logo.png">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="sixteen wide column">
          <div class="ui large image">
            <img src="images/MBZ_title.png">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="sixteen wide column">
          <h3 class="ui inverted header">
            Find and Compare Movies and TV shows!
          </h3>
        </div>
      </div>
      <!-- Search Bar -->
      <div class="row marginTop30">
        <div id="search" class="sixteen wide column">
          <form id="search-form" action="" method="post">
            <div class="ui huge fluid action input marginTop30">
              <input type="text" placeholder="Search for Movies, TV Series...">
              <button class="ui blue right labeled icon huge button gradientColor">
                <i class="search icon"></i>
                Search
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- Loading up JQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <!-- Loading up JQuery UI -->
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
    <!-- Loading up Axios API -->
    <script type="text/javascript" src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- loading up custom JS -->
    <script type="text/javascript" src="js/moviebuff.js"></script>
  </body>
</html>
