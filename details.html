<!-- Movie Buff Zone : Movie/TV Show Details Page -->
<!DOCTYPE html>
<html>
  <head>
    <title>MBZ: Details</title>
    <meta charset="utf-8">
    <!-- Added Favicon -->
    <link rel="shortcut icon" type="image/png" href="images/favicon.png"/>
    <!-- Loading SemanticUI CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.14/semantic.min.css" />
    <!-- Loading up custom fonts -->
    <link href="https://fonts.googleapis.com/css?family=Pacifico|Roboto" rel="stylesheet" />
    <!-- Loading JQuery Plugin CSS Fakeloader -->
    <link rel="stylesheet" href="css/fakeloader.min.css" />
    <!-- Loading custom stylesheet -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body class="site-background">
    <div class="masthead-image"></div>
    <!-- Main Content -->
    <div id="main" class="ui inverted vertical masthead aligned segment">
      <div class="ui equal width stackable grid container marginTop30">
        <!-- Logo Row -->
        <div class="row logo">
          <div id="logo" class="sixteen wide column">
            <div class="ui tiny image">
              <img src="images/MBZ_logo.png">
            </div>
            <div class="ui large image">
              <img src="images/MBZ_title.png">
            </div>
          </div>
        </div>
        <!-- Breadcrumbs -->
        <div class="row">
          <div id="search" class="sixteen wide column marginTop30">
            <div class="ui huge breadcrumb">
              <a class="section" href="index.html">Home</a>
              <i class="ui right white chevron icon divider"></i>
              <a class="section" href="results.html">Search Results</a>
              <i class="right chevron icon divider"></i>
              <div class="active section">Movie Details: Speed</div>
            </div>
          </div>
        </div>
        <!-- Search Bar -->
        <div class="row">
          <div id="search" class="sixteen wide column">
            <form id="search-form" action="results.html" method="post">
              <div class="ui fluid action large input">
                <input type="text" placeholder="Search for Movies, TV Series...">
                <button class="ui blue right labeled icon button gradientColor">
                  <i class="search icon"></i>
                  Search
                </button>
              </div>
            </form>
          </div>
        </div>
        <div class="row marginTop30">
          <div class = "six wide left floated column">
            <img id="poster" src="images/mockup-images/movie-1.jpg" class="ui image"/>
          </div>
          <div class="ten wide column">
            <h1 class="ui inverted header">Speed</h1>
            <h4 class="ui inverted header">1994</h4>
            <!-- Rating -->
            <div class="ui small indicating inverted progress active" data-percent="90" data-tooltip="User Rating" data-inverted="">
              <div class="bar" style="transition-duration: 300ms; width: 90%;">
                <div class="progress"></div>
              </div>
              <div class="label">90%</div>
            </div>
          </div>
        </div>
      </div>
      <div class="ui fluid container marginTop30 details-container">
        <h2 class="ui header">Content</h2>
      </div>
    </div>
    <!-- Loading up JQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <!-- Loading up JQuery UI -->
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
    <!-- Loading up Axios API -->
    <script type="text/javascript" src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- Loading JQuery Plugin : FakeLoader -->
    <script type="text/javascript" src="js/fakeloader.min.js"></script>
    <!-- loading up custom JS -->
    <script type="text/javascript" src="js/moviebuff.js"></script>
  </body>
</html>
