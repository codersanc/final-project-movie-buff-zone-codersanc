<!-- Movie Buff Zone : Search Results Page -->
<!DOCTYPE html>
<html>
  <head>
    <title>MBZ: Search Results</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Added Favicon -->
    <link rel="shortcut icon" type="image/png" href="images/favicon.png"/>
    <!-- Loading SemanticUI CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.14/semantic.min.css" />
    <!-- Loading up custom fonts -->
    <link href="https://fonts.googleapis.com/css?family=Pacifico|Roboto" rel="stylesheet" />
    <!-- Loading JQuery Plugin CSS Fakeloader -->
    <link rel="stylesheet" href="css/fakeloader.min.css" />
    <!-- Loading custom stylesheet -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body id="results-page" class="site-background">
    <div id="fakeLoader"></div>
    <!-- Main Content -->
    <div id="main" class="ui equal width stackable grid container marginTop30">
      <!-- Logo Row -->
      <div class="row logo">
        <div id="logo" class="sixteen wide column">
          <div class="ui tiny image">
            <img src="images/logo.png">
          </div>
          <div class="ui large image">
            <img src="images/title.png">
          </div>
        </div>
      </div>
      <!-- Breadcrumbs -->
      <div class="row">
        <div id="search" class="sixteen wide column marginTop30 invertedColors">
          <div class="ui huge breadcrumb">
            <a class="section" href="index.html">Home</a>
            <i class="right chevron icon divider"></i>
            <div class="active section whiteText">Search Results</div>
          </div>
        </div>
      </div>
      <!-- Search Bar -->
      <div class="row">
        <div id="search" class="sixteen wide column">
          <form id="search-form" action="results.html" method="post">
            <div class="ui fluid action large input">
              <input id="main-search-field" type="text" placeholder="Search for Movies, TV Series..." value="">
              <button class="ui blue right labeled icon large button gradientColor">
                <i class="search icon"></i>
                Search
              </button>
            </div>
          </form>
          <!-- Empty search box error message -->
          <div class="error-message" hidden="true">
            <i class="window close icon"></i>
            Please enter a search term!
          </div>
        </div>
      </div>
      <!-- Filters -->
      <div class="row filters">
        <div class="sixteen wide column">
          <h3 class="ui left floated header resultsLine"><span id="results-count"></span> Results for '<span id="search-term"></span>'</h3>
          <button id="filters-toggle" class="ui right labeled right floating icon button">
            <i class="caret down icon"></i>
            Filters
          </button>
        </div>
      </div>
      <div id="filters-controls" class="row" style="display: none;">
        <div class="ten wide right floated column">
          <div class="ui icon input">
            <i class="inverted circular check link icon filter-year"></i>
            <input type="text" placeholder="Enter Year" value="">
          </div>
        </div>
        <!-- Empty filter box error message -->
        <div class="filter-error-message" hidden="true">
          <i class="window close icon"></i>
          Please enter a valid year! (Between 1900 and now)
        </div>
      </div>
    </div>
    <!-- Results  -->
    <div class="ui four column equal width doubling grid container">
      <!-- First Row of Results -->
      <div id="results-holder" class="row flexibleCards">
        <!-- Dynamically generated HTML for the results -->
      </div>
    </div>
    <!-- Comparator bar where selected movies will be added -->
    <div id="comparator-bar" class="ui inverted tiny segment" style="display: none;">
      <h4 class="ui header">Comparing:</h4>
      <button id="compare-titles" class="ui right floated tiny primary button gradientColor">
        Compare
      </button>
    </div>
    <!-- Loading up JQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <!-- Loading up JQuery UI -->
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
    <!-- Loading up Axios API -->
    <script type="text/javascript" src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- Loading JQuery Plugin : FakeLoader -->
    <script type="text/javascript" src="js/fakeloader.min.js"></script>
    <!-- Loading up JavaScript Plugin for Cookies  -->
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
    <!-- loading up custom JS -->
    <script type="text/javascript" src="js/moviebuff.js"></script>
  </body>
</html>
